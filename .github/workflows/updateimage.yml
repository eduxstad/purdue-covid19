
name: update image with latest stats

on:
  schedule:
    - cron: '0 8/12 * * *'
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Runs a set of commands using the runners shell
      - name: Download and commit a fresh dashboard image
        env:
          IMAGE_KEY: ${{ secrets.IMAGE_KEY }}
        run: |
          wget -O image.png "https://api.apiflash.com/v1/urltoimage?access_key=${{ secrets.IMAGE_KEY }}&url=https%3A%2F%2Feduxstad.github.io%2Fpurdue-covid19%2F&format=png&width=1020&height=1700&fresh=true&delay=5"
          
      - uses: EndBug/add-and-commit@v4
        with:
          author_name: Erik Duxstad
          author_email: eduxstad@gmail.com
          message: "update image file"
          add: "image.png"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
